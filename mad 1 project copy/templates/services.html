<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="services.css"> 
    <title>sevices</title>
</head>

<body>
   <div class="continer">
    <div class="block">
        <div class="Heading">
        <h1>Add New services</h1></div>
        <form method="POST">
            <label for="serviceName">Service name:</label>
            <input type="text" name="serviceName" required >
            <br>
            <br>
            <label for="catogery">catogery:</label>
            <input type="text" name="catogery" required>
            <br>
            <br>
           <div class="add" style="display: flex;">
            <label for="discription">Discription:</label>
            <textarea name="discription" rows="5" required ></textarea>
           </div>
           <br>
           <label for="price">Base price:</label>
           <input type="number" name="price" value='{{price}}' required >
            <br>
           <input type="submit" value="Add" style="margin: 10px;" style="color: white; background-color: blue;">
        </form>
    </div>

   </div>
    
</body>
</html>
