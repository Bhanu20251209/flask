<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: radial-gradient(circle, #0f0f0f, #1a1a2e);
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px #0ff;
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        
        h2 {
            color: #0ff;
            text-shadow: 0px 0px 10px #0ff;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 50%;
            padding: 5px;
        }
        
        .form-control {
            background: black;
            border: 2px solid #0ff;
            color: white;
            text-align: center;
        }
        
        .form-control:focus {
            border-color: #f0f;
            box-shadow: 0px 0px 10px #f0f;
        }
        
        .btn-custom {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #0ff, #f0f);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn-custom:hover {
            box-shadow: 0 0 15px #0ff;
            transform: scale(1.05);
        }
        
        a {
            color: #0ff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
            color: #f0f;
        }
    </style>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" class="logo" alt="Quiz Master Logo">
    <div class="container">
        <h2>ðŸ”¹ Login to Quiz Master ðŸ”¹</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom">ðŸ”‘ Login</button>
        </form>
        <p class="mt-3">New user? <a href="#">Register here</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
