<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            animation: backgroundAnimation 10s infinite alternate;
            position: relative;
            padding: 20px;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #000428, #004e92); }
            50% { background: linear-gradient(135deg, #ff0099, #493240); }
            100% { background: linear-gradient(135deg, #00ffcc, #ff3300); }
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10vw;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            z-index: -1;
            animation: textFade 3s infinite alternate;
        }

        @keyframes textFade {
            0% { opacity: 0.2; }
            100% { opacity: 0.5; }
        }

        .quiz-container {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: center;
        }

        .quiz-circle {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(10,10,51,1) 30%, rgba(0,254,186,0.6) 60%, rgba(255,0,153,0.6) 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 30px rgba(255, 0, 153, 0.8), 0px 0px 30px rgba(0, 254, 186, 0.8);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quiz-text {
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            text-shadow: 0px 0px 5px rgba(255,255,255,0.8);
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            width: 90%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(255, 0, 153, 0.8), 0px 0px 30px rgba(0, 254, 186, 0.8);
            text-align: center;
            animation: bounce 1.5s infinite alternate;
        }

        .login-title {
            font-size: 6vw;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0px 0px 10px rgba(0, 255, 204, 0.8), 0px 0px 10px rgba(255, 255, 0, 0.8);
            margin-bottom: 20px;
            position: absolute;
            top: 5%;
            text-align: center;
            width: 100%;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="background-text">QUIZ MASTER</div>
    <div class="quiz-container">
        <div class="quiz-circle">
            <span class="quiz-text">QUIZ!</span>
        </div>
    </div>
    <div class="login-title">Welcome to Quiz Master</div>
    <div class="login-card">
        <h2 class="mb-4">Login</h2>
        <form  method="POST">
            <div class="mb-3">
                <input name="email" type="email" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input name="password"type="password" class="form-control" placeholder="Password" required>
            </div>
            <input type="submit" value="Login" class="btn btn-primary w-100">
        </form>
        <p class="mt-3">Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
